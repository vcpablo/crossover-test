<script>
/// Write your code into this function
function Twins(a, b) {
  let results = [];

  // Iterates over the first string array
  a.forEach(function(value, index) {
  	// Transforms the string in an array for better manipulation
  	var str = value.split('');

  	// Iterate over every character present in the array and swaps even and odds indexes values
  	for(var i = 0; i < str.length/2; i++) {
  		var tmp = str[i];
  		str[i] = str[i + 2];
  		str[i+2] = tmp;
  	}

  	// Verifies if the str generated is equal as the correpondent index string in second array
  	if(str.join('') == b[index]) {
  		results.push('Yes');
  	} else {
  		results.push( 'No');
  	}
  });

  return results;
}

var a = ['efega', 'dcba'];
var b = ['egef', 'abcd'];

Twins(a,b)
